<!DOCTYPE html>
<html>
<head>
  <!-- Importing the Jquery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

  <h1>Place Order</h1>

  <div>
    <label for="userID">User ID:</label><br>
    <input type="text" id="userID" name="userID" /><br>
    <label for="menuid">Menu ID:</label><br>
    <input type="text" id="menuid" name="menuid" />
    <br>
    <button onclick = "place_order()"> Submit </button>
    <br>
    <br>
  </div>

  <script> 
    function place_order() {
      var userID= document.getElementById('userID').value;
      var menuid= document.getElementById('menuid').value;
      var data= {
        'userid': userID,
        'menuid': menuid
      }
      var url='http://localhost:4001/api/users/place_order';
      
      $.post(url, data, function(data,status)
        {console.log(data.errors);
        alert("Data: " + data + "\nStatus: " + status);
        if (status === "success") {
          window.location.href = "userOptions.html";
        }
      });
    }
    
  </script>
</body>
</html>
